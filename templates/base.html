<!DOCTYPE html>
<html lang="en" data-theme="{{DEFAULT_THEME}}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{PAGE_TITLE}}</title>
    <link rel="stylesheet" href="/assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1 class="site-title">{{SITE_TITLE}}</h1>
                <div class="header-controls">
                    {{VERSION_SELECTOR}}
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
                        <span class="theme-icon">üåô</span>
                    </button>
                    <button id="search-toggle" class="search-toggle" aria-label="Toggle search">
                        <span>üîç</span>
                    </button>
                </div>
            </div>
        </header>

        <div class="search-overlay" id="search-overlay">
            <div class="search-container">
                <input type="text" id="search-input" placeholder="Search documentation..." autofocus>
                <div id="search-results" class="search-results"></div>
                <button class="search-close" id="search-close">‚úï</button>
            </div>
        </div>

        <div class="main-layout">
            {{SIDEBAR}}
            
            <main class="content">
                {{BREADCRUMBS}}
                
                <article class="document">
                    <h1 class="document-title">{{TITLE}}</h1>
                    <div class="document-content">
                        {{CONTENT}}
                    </div>
                    
                    {{BACKLINKS}}
                </article>
            </main>
        </div>

        <footer class="footer">
            <p>Generated with <a href="https://github.com/night0721/rum">Rum</a></p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/fuse.js@7.1.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="/assets/js/app.js"></script>
</body>
</html>
